        <div class="card">
            <div class="card-header">
                Iniciar sesion
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <button class="btn btn-success btn-block">
                        Acceder
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
